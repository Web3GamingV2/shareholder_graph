type PurchaseConfirmEvent @entity(immutable: true) {
  id: Bytes! # transaction hash + log index
  user: Bytes! # address indexed user
  usdtAmount: BigInt! # uint256 usdtAmount
  patAmount: BigInt! # uint256 patAmount
  vestingWallet: Bytes! # address vestingWallet
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

